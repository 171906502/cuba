language: java
jdk: oraclejdk8

before_install:
  - git clone https://github.com/cuba-platform/cuba-gradle-plugin.git $TRAVIS_BUILD_DIR/../cuba-gradle-plugin
  - (cd $TRAVIS_BUILD_DIR/../cuba-gradle-plugin && chmod +x ./gradlew && ./gradlew --no-daemon install)
  - chmod +x ./gradlew
  - ./gradlew --no-daemon startDb createTestDb

install:
  - ./gradlew --no-daemon assemble

script:
  - ./gradlew --no-daemon :cuba-global:test
  - ./gradlew --no-daemon :cuba-core:test
  - ./gradlew --no-daemon :cuba-gui:test
  - ./gradlew --no-daemon :cuba-web:test
  - ./gradlew --no-daemon :cuba-desktop:test

cache:
  directories:
    - $HOME/.gradle/caches/
    - $HOME/.gradle/wrapper/

addons:
  apt:
    packages:
      - oracle-java8-installer